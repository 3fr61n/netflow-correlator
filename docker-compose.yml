version: '2'
services:

  kafka:
    build: kafka/
    container_name: kafka
    environment:
      - "KAFKA_FQDN=kafka"
    volumes:
      - /etc/localtime:/etc/localtime
      - kafka:/data/kafka
    ports:
      - "2181:2181"
      - "9092:9092"
      - "9999:9999"

  bmp_collector:
    image: openbmp/collector
    container_name: bmp_collector
    environment:
      - "KAFKA_FQDN=kafka"
    volumes:
      - /etc/localtime:/etc/localtime
      - bmp_collector:/config
    ports:
      - "5000:5000"
    depends_on:
      - kafka

  bmp_db_1:
    image: openbmp/mysql
    container_name: bmp_db_1
    environment:
      - "KAFKA_FQDN=kafka"
      - "MYSQL_ROOT_PASSWORD=openbmp"
      - "MEM=4"
      - "REINIT_DB=1"
    volumes:
      - mysql_1:/data/mysql 
      - /etc/localtime:/etc/localtime
    ports:
      - "3306:3306"
      - "8001:8001"
    expose:
      - "3306"
      - "8001"
    depends_on:
      - kafka




